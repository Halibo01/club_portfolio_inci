<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendirme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .logo::before {
      content: '';
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
      opacity: 0.8;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #fff, #f0f0f0);
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      filter: blur(20px);
      animation: glow 4s ease-in-out infinite;
      z-index: -1;
    }

    .glow:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .glow:nth-child(2) {
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes glow {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .progress-bar {
        width: 250px;
      }
    }
  </style>
  <script>
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      const country = data.country;

      // TR ise Türkçe siteye yönlendir
      if (country === "TR") {
        window.location.replace("/tr/");
      } else {
        // diğer ülkeler
        window.location.replace("/en/");
      }
    })
    .catch(error => {
      console.error('Hata:', error);
      // Hata durumunda varsayılan yönlendirme
      window.location.replace("/en/");
    });
  </script>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  
  <div class="container">
    <div class="logo"></div>
    <h1>Yönlendiriliyorsunuz...</h1>
    <p>Lütfen bekleyin, sizi doğru dile yönlendiriyoruz</p>
    
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="footer">
      Konumunuz algılanıyor ve uygun dile yönlendiriliyorsunuz
    </div>
  </div>
</body>
</html>
